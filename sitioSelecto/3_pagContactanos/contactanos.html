<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono del navegador -->
    <link rel="shortcut icon" href="../logo/selecto-Logo-white.svg" type="image/x-icon">
    <title>Contáctanos | Selecto</title>

    <!-- Link de los estilos de la página -->
    <link rel="stylesheet" href="css/contactanos.css">
    <!-- Link de los estilos de los componentes -->
    <link rel="stylesheet" href="../componentes/componentes.css">
    <!-- Link del script de contáctenos -->
    <script defer src="javascript/contactanos.js"></script>
    <!-- Link de los scripts de los componentes -->
    <script defer src="../componentes/navBar.js"></script>
    <script defer src="../componentes/footer.js"></script>
    <!-- Link de boxicons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Inicio cabecera de la página -->
    <header>
        <section class="container-navBar" id="container-navBar">
        </section>
    </header>
    <!-- Fin cabecera de la página -->

    <!-- Inicio contenido de la página -->
    <main>
        <!-- Sección de formularios -->
        <section class="container-forms">
            <div class="address">
                <h3>Cl. 86 #103D 22</h3>
                <p> Engativá, Bogotá, Cundinamarca</p>
            </div>
            <article class="forms-content">
                <h1>Dale un toque <br><span>Fresco a tu estilo</span></h1>
                <h2>¡Contáctanos!</h2>

                <form action="https://formspree.io/f/xgejpkqb" method="POST" enctype="multipart/form-data"
                    class="contact-form">
                    <div class="clasificacion">
                        <label for="rol">Selecciona tu rol <span>*</span></span></label>
                        <select id="rol" name="rol" required>
                            <option value="vacío"></option>
                            <option value="cliente">Cliente</option>
                            <option value="proveedor">Proveedor</option>
                            <option value="barbero">Barbero</option>
                        </select>
                    </div>
                    <div class="contenedor-info">
                        <div class="datos">
                            <label for="nombre">Nombre <span>*</span></span></label>
                            <input id="nombre" type="text" required>
                        </div>
                        <div class="datos">
                            <label for="apellido">Apellido <span>*</span></span></label>
                            <input id="apellido" type="text" required>
                        </div>
                    </div>
                    <div class="contenedor-email">
                        <div class="datos datos-email">
                            <label for="email">Email <span>*</span></span></label>
                            <input id="email" type="email" required>
                        </div>
                        <div class="curriculum"></div>
                    </div>
                    <div class="mensaje">
                        <label for="mensaje">Mensaje <span>*</span></span></label>
                        <textarea name="mensaje" id="mensaje"></textarea>
                    </div>
                    <div class="submit">
                        <button type="submit" id="submit">
                            <img src="assetsContactenos/icon/send-white.svg" alt="icon-send">
                            Enviar
                        </button>
                        <p>¡Gracias por tu mensaje!</p>
                    </div>
                </form>
            </article>
        </section>

        <!-- Sección de frase y número -->
        <section class="container-number">
            <div class="contact-number">
                <img src="../icons/whatsapp-black.svg" alt="whatsapp-icon">
                <p>3024158693</p>
            </div>
            <p class="parrafo-contact">Cada corte de cabello es una obra maestra única, creada con precisión. Nuestro
                objetivo es superar las expectativas en cada visita</p>
        </section>
    </main>
    <!-- Fin contenido de la página -->

    <!-- Inicio del pie de página -->
    <footer id="footer">
    </footer>
    <!-- Fin del pie de página -->

</body>

</html>
