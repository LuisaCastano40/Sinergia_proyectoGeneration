<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono del navegador -->
    <link rel="shortcut icon" href="/assetsRegistro/icons/selecto-Logo-white.svg" type="image/x-icon">
    <title>Registro | Selecto</title>

    <!-- Link de los estilos de la página -->
    <link rel="stylesheet" href="css/registro.css">
    <!-- Link del script de javascript -->
    <script defer src="javascript/registro.js"></script>
    <!--link de Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Inicio cabecera de la página -->
    <!--header|banner informativo a la izquierda-->
    <header class="containerForm">
        <div class="containerInformation">
            <div class="tituloInicioSesionDiv">
                <h2 class="tituloInicioSesion">¡Bienvenido a Selecto Barbershop!</h2>
                <p class="parrafoInicioSesion">Tu pasaporte al estilo excepcional</p>
            </div>
            
        </div>
    </header>
    <!-- Fin cabecera de la página -->

    <!-- Inicio contenido de la página -->
    <main class="formulario">
        <!--Main| Contenerdor de formulario a la derecha-->
        <div class="containerTituloForm">
            <h2>Registrate</h2>
        </div>
        <!--Formulario de Registro-->
        <form class="formularioInformation" id="signupForm">
            <label class="casilla">
                <i class='bx bx-user-circle'></i>    
                <input type="text" placeholder="Nombre Completo" id="nombre">
            </label>
            <label class="casilla">
                <i class='bx bx-envelope' ></i>
                <input type="email" placeholder="Email" id="email">
            </label>
            <label class="casilla">
                <i class='bx bx-phone'></i>
                <input type="number" placeholder="Numero de celular" id="phone">
            </label>
            <label class="casilla">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Contraseña" id="password">
                <i class='bx bx-low-vision'></i>
            </label>
            <div class="registerDiv">
                <input type="submit" value="Registrate" class="register">
            </div>
        </form>
        <div class="iconsLoginDiv">
            <i class='bx bxl-github iconsLogin'></i>
            <i class='bx bxl-google iconsLogin'></i>
            <i class='bx bxl-facebook-circle iconsLogin'></i>
        </div>
        <div class="yaTienesCuenta">
            <p>¿Ya tienes una cuenta? <a href="/8_pagIngreso/ingreso.html">Inicia Sesion</a>.</p>
        </div>
    </main>

    <footer>
        <div class="logosDiv">
            <div><img src="./assetsRegistro/icons/selecto-Logo-white.svg" class="logoSelecto" width="80px" height="80px"></div>
            <div><p class="copySinergia">Powered By SINERGIA</p></div>
        </div>
    </footer>
    <!-- Fin contenido de la página -->

</body>

</html>
