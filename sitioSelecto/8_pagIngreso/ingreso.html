<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono del navegador -->
    <link rel="shortcut icon" href="/8_pagIngreso/assetsIngreso/icons/selecto-Logo-white.svg" type="image/x-icon">
    <title>Ingreso | Selecto</title>

    <!-- Link de los estilos de la página -->
    <link rel="stylesheet" href="css/ingreso.css">
    <!-- Link del script de javascript -->
    <script defer src="javascript/ingreso.js"></script>
    <!--link de Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <!-- Inicio cabecera de la página -->
    <!--header|banner informativo a la izquierda-->
    <header class="containerForm">
        <div class="containerInformation">
            <div class="tituloInicioSesionDiv">
                <h2 class="tituloInicioSesion">¡Bienvenido a Selecto Barbershop!</h2>
                <p class="parrafoInicioSesion">Tu pasaporte al estilo excepcional</p>
            </div>
            
        </div>
    </header>
    <!-- Fin cabecera de la página -->

    <!-- Inicio contenido de la página -->
    <main class="formulario">
        <div class="containerTituloForm">
            <h2>Inicia Sesión</h2>
        </div>
        <!--Formulario de Login-->
        <form class="formularioInformation" id="loginForm">
            <label class="casilla">
                <i class='bx bx-envelope'></i>
                <input type="email" placeholder="Email" id="email" required>
                <i class='bx bx-error-circle' id="errorEmail"></i>
                <i class='bx bx-check-circle' id="correctEmail"></i>
            </label>
            <label class="casilla">
                <i class='bx bx-lock'></i>
                <input type="password" placeholder="Contraseña" id="password" required>
                <i class='bx bx-error-circle' id="errorPassword"></i>
                <i class='bx bx-check-circle' id="correctPassword"></i>
            </label>
            <div class="registerDiv">
                <input class="register" type="submit" value="Iniciar Sesión">
            </div>
        </form>
        
        <div class="iconsLoginDiv">
            <i class='bx bxl-google iconsLogin' ></i>
            <i class='bx bxl-facebook-circle iconsLogin' ></i>
        </div>
        <div class="yaTienesCuenta">
            <p>¿Aún no tienes una cuenta? <a href="/7_pagRegistro/registro.html">Regístrate</a></p>
        </div>
    </main>
    <!-- Fin contenido de la página -->

    <!-- Inicio pie de pagina -->
    <footer>
        <div class="logosDiv">
            <img src="logo/selecto-Logo-white.svg" class="logoSelecto" width="60px" height="60px">
            <p class="copySinergia">Powered By SINERGIA</p>
        </div>
    </footer>
    <!-- Fin pie de pagina -->

</body>
</html>
