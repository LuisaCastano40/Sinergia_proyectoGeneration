<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono del navegador -->
    <link rel="shortcut icon" href="logo/selecto-Logo-white.svg" type="image/x-icon">
    <title>Edicion de Productos</title>

    <!-- Link de los estilos de la página -->
    <link rel="stylesheet" href="css/formulario.css">
        <!-- Link del script de javascript -->
        <script defer src="js/saveFormularo.js"></script>
        <script defer src="js/script.js"></script>
    <!-- Link del script Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Inicio cabecera de la página -->
    <header>
        <section class="topBar" id="topBar">
        </section>
    </header>
    <!-- Fin cabecera de la página -->

    <!-- Inicio contenido de la página -->
    <main>
        <section class="barralateral" id="barralateral">
        </section>
        
        <section class="containerContent">
            <section class="topContainer">
                <div class="containerTitulo">
                    <h1 class="titulo"><span>Edición</span> de Productos</h1>
                </div>
            </section>
            <section class="containerFormulario">
                <form class="formulario" id="formularioProducto" enctype="multipart/form-data">
                    <article class="containerImg">
                        <img src="assestsInventario/Group 13.svg" id="img" width="auto">
                        <input type="file" id="imagenProducto" accept="image/*" required>
                        <label for="imagenProducto" class="btnImagen">Subir imagen <i
                                class='bx bx-cloud-upload'></i></label>
                    </article>
                    <article class="containerInputs">
                        <div class="casilla">
                            <label for="nombreProducto"><span>Titulo</span></label>
                            <input type="text" id="nombreProducto" required>
                        </div>
                        <div class="containerDual">
                            <div class="casilla">
                                <label for="subtituloProducto"><span>Subtitulo</span></label>
                                <input type="text" id="subtituloProducto" required>
                            </div>
                            <div class="casilla">
                                <label for="etiquetaProducto"><span>Etiqueta</span></span> <i class='bx bx-purchase-tag-alt'></i></label>
                                <input type="text" id="etiquetaProducto" required>
                            </div>
                        </div>
                        <div class="casilla">
                            <label for="descripcionProducto"><span>Descripcion</span></label>
                            <textarea id="descripcionProducto" required></textarea>
                        </div>
                        <div class="containerDual">
                            <div class="casilla">
                                <label for="precioProducto"><span>Precio</span></label>
                                <input type="number" id="precioProducto" required>
                            </div>
                            <div class="casilla">
                                <label for="descuentoProducto"><span>Descuento</span></label>
                                <input type="number" id="descuentoProducto" >
                            </div>
                            <div class="casilla">
                                <label for="cantidadProducto"><span>Cantidad</span></label>
                                <input type="number" id="cantidadProducto" required>
                            </div>
                            <div class="casilla">
                                <label for="categoriaProducto"><span>Categoria</span></label>
                                <input type="text" id="categoriaProducto" required>
                            </div>
                        </div>
                        <div class="containerBtnFinal">
                            <button type="submit" class="btnGuardar" id="subir">Guardar</button>
                            <button type="button" class="btnDescartar">Descartar</button>
                        </div>
                    </article>
                </form>
            </section>
        </section>
    </main>
    <!-- Fin contenido de la página -->

    <!-- Inicio pie de pagina -->
    <footer>

    </footer>
    <!-- Fin pie de pagina -->
</body>

</html>
