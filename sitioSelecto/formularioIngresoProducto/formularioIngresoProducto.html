<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Icono del navegador -->
    <link rel="shortcut icon" href="../logo/selecto-Logo-white.svg" type="image/x-icon">
    <title>Edicion de Productos</title>

    <!-- Link de los estilos de la página -->
    <link rel="stylesheet" href="css/styles.css">
    <!-- Link del script Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Inicio cabecera de la página -->
    <header>
        <section class="topBar" id="topBar">

        </section>
    </header>
    <!-- Fin cabecera de la página -->

    <!-- Inicio contenido de la página -->
    <main>
        <section class="barralateral" id="barralateral">

        </section>
        <section class="containerContent">
            <section class="topContainer">
                <div class="containerTitulo">
                    <h1 class="titulo"><span>Edición</span> de Productos</h1>
                </div>
            </section>
            <section class="containerFormulario">
                <form class="formulario" id="formularioProducto">
                    <article class="containerImg">
                        <img src="/assests/Group 13.svg" id="img">
                        <input type="file" id="imagenProducto">
                        <label for="imagenProducto" class="btnImagen">Subir imagen <i
                                class='bx bx-cloud-upload'></i></label>
                    </article>
                    <article class="containerInputs">
                        <div class="casilla">
                            <label for="nombreProducto">Titulo</label>
                            <input type="text" id="nombreProducto">
                        </div>
                        <div class="containerDual">
                            <div class="casilla">
                                <label for="subtituloProducto">Subtitulo</label>
                                <input type="text" id="subtituloProducto">
                            </div>
                            <div class="casilla">
                                <label for="etiquetaProducto">Etiqueta <i class='bx bx-purchase-tag-alt'></i></label>
                                <input type="text" id="etiquetaProducto">
                            </div>
                        </div>
                        <div class="casilla">
                            <label for="descripcionProducto">Descripcion</label>
                            <input type="text" id="descripcionProducto">
                        </div>
                        <div class="containerDual">
                            <div class="casilla">
                                <label for="precioProducto">Precio</label>
                                <input type="number" id="precioProducto">
                            </div>
                            <div class="casilla">
                                <label for="descuentoProducto">Descuento</label>
                                <input type="number" id="descuentoProducto">
                            </div>
                            <div class="casilla">
                                <label for="cantidadProducto">Cantidad</label>
                                <input type="number" id="cantidadProducto">
                            </div>
                            <div class="casilla">
                                <label for="categoriaProducto">Categoria</label>
                                <input type="number" id="categoriaProducto">
                            </div>
                        </div>
                    </article>
                </form>
            </section>
            <div class="containerBtnFinal">
                <button type="submit" class="btnGuardar">Guardar</button>
                <button type="button" class="btnDescartar">Descartar</button>
            </div>
        </section>
    </main>
    <!-- Fin contenido de la página -->

    <!-- Inicio pie de pagina -->
    <footer>

    </footer>
    <!-- Fin pie de pagina -->
    <!-- Link del script de javascript -->
    <script src="/js/script.js"></script>
</body>

</html>
